<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payroll Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <script src="index.js"></script>

    <nav>
        <h1>Payroll Calculator</h1>
    </nav>

    <section class="main">
        <div class="container" id="container">
            <div class="form-group" id="form">
                <form action="" method="">
                    <div class="horizontal" style="padding-top:40px;">
                    <div>
                        <p>Employee Name</p>
                    <input type="text" name="employee" id="empName" required>
                    </div>
                    <div>
                        <p>Employee ID</p>
                        <input type="text" name="empId" id="empId">

                    </div>
                </div>

                <div class="horizontal">
                    <div>
                        <p>Date of Birth</p>
                    <input type="date" name="dob" id="dob">
                    </div>
                    <div>
                        <p>Date Joined</p>
                        <input type="date" name="doj" id="doj">

                    </div>
                </div>

                <div class="single">
                    <div>
                        <p>Basic Pay</p>
                    <input type="number" name="basicPay" id="basicPay">
                    </div>
                </div>
                <br>
                <div class="horizontal">
                   <!--  <p id="hra">HRA: </p>
                    <p id="ddc">Deductions: 0</p>
                    <p id="netPay">Net pay: 0</p>
                    <p id="gPay">Gross Pay: 0</p> -->
                </div>
                <div class="btn">
                    <button type="button" onclick="calc()">Calculate</button>
                </div>
                </form>
                
            </div>
        </div>
        <div class="container" id="result" style="display:none;">

            <div class="content">
                <div class="values">
                    <p id="hra">HRA: </p>
                    <p id="ddc">Deductions: </p>
                </div>
                <div style="display:flex; justify-content: space-around; margin-top: 60px;">
                <div class="netPay">
                <h3 id="netpay">Net Pay</h3>
                </div>
                <div class="gpay">
                    <h3 id="gPay">Gross Pay</h3>
                </div>
            </div>
        </div>
        </div>
    </section>

</body>
</html>
