<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payroll Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <script src="index.js"></script>
    <nav>
        <h1>Payroll Calculator</h1>
    </nav>

    <section>
        <div class="container">
            <div class="form-group">
                <form action="">
                    <div class="horizontal">
                    <div>
                        <p>Employee Name</p>
                    <input type="text" name="employee" id"empName">
                    </div>
                    <div>
                        <p>Employee ID</p>
                        <input type="text" name="empId" id="empId">

                    </div>
                </div>

                <div class="horizontal">
                    <div>
                        <p>Date of Birth</p>
                    <input type="date" name="dob" id"dob">
                    </div>
                    <div>
                        <p>Date Joined</p>
                        <input type="date" name="doj" id="doj">

                    </div>
                </div>

                <div class="horizontal">
                    <div>
                        <p>Basic Pay</p>
                    <input type="number" name="basicPay" id="basicPay">
                    </div>
                    <div>
                        <p>HRA</p>
                        
                        <input type="text" name="" id="">
                    </div>
                </div>
                <div class="horizontal">
                    <p>Deductions: </p>
                    <p>Net pay: </p>
                    <p>Gross Pay: </p>
                </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
