<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <nav>
        <div style="padding-left:20px;">
            <h1>ECOM</h1>
        </div>
        <div class="nav-btns">
            <button type="button" style="margin-right:30px;" onclick="window.location.href='login.html'">Login</button>
            <button type="button" onclick="window.location.href='signup.html'">Sign Up</button>
        </div>

    </nav>
    <section>
    <div class="container">
        <form action="" onsubmit="" style="padding-top: 80px;">
            <h1>Sign Up</h1>
            <div class="flex-inputs">
                <div>
                    <p>User Name</p>
                    <input type="text" name="" id="">
                </div>
                <div>
                    <p>Password</p>
                    <input type="password" name="" id="">
                </div>
                </div>
            <div class="inputs">
                <p>Email</p>
                <input type="email" name="" id="">
                <p>Phone</p>
                <input type="tel" name="" id="">
            </div>
            <div class="flex-inputs">
                <div>
                    <p>State</p>
                    <input type="text" name="" id="">
                </div>
                <div>
                    <p>Country</p>
                    <input type="text" name="" id="">
                </div>
                </div>
            <div>
                <button type="button">Sign Up</button>
            </div>
        </form>
    </div>
    </section>
</body>
</html>
