<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Login</title>
</head>
<body>
    <nav>
        <div style="padding-left:20px;">
            <h1 onclick="location.href = 'index.html' ">ECOM</h1>
        </div>
        <div class="nav-btns">
            <button type="button" style="margin-right:30px;" onclick="window.location.href='login.html'">Login</button>
            <button type="button" onclick="window.location.href='signup.html'">Sign Up</button>
        </div>

    </nav>
    <section>
    <div class="container">
        <form action="" onsubmit="">
            <h1>Login</h1>

            <div class="inputs">
                <p>Username</p>
                <input type="text" name="" id="ubox" onblur="userVal()">
                <p>Password</p>
                <input type="password" name="" id="pbox">
            </div>
            <div>
                <button type="button" onclick="login()">Login</button>
            </div>
            <div class="login-links">
                <a href="#">Forgot Password</a>
                <a href="signup.html">New User? Sign Up</a>
            </div>
        </form>
        <div class="alert" style="color:red;">
            <h1 id="alert"></h1>
        </div>
    </div>
    </section>
</body>
</html>
