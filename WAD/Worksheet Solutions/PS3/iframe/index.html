<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IFrame</title>
</head>
<body>
    <div class="main">
    <div>
    <h1>Using HTML Iframes</h1>
    <p>The HTML  tag specifies an inline frame.<br>
        An inline frame is used to embed another document within the current HTML document.</p>
    <iframe src="https://www.google.com/intl/en_in/gmail/about/" frameborder="0"></iframe>
</div>
    <div class="video">
        <h1>Using Video Tags</h1>
        <video src="/iframe/How a web browser builds and displays a web page.mp4" controls></video>
    </div>
    <div class="audio">
        <audio src=""></audio>
    </div>
</div>

</body>
</html>
