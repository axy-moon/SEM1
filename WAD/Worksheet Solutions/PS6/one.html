<html>
    <head>
        <title>Odd/Even</title>
    </head>
    <body>
        <script>
            var x = prompt("Enter a Number");
            if(x%2===0) {
                alert(`${x} is Even`);
            }
            else {
                alert(`${x} is Odd`);
            }
        </script>
    </body>
</html>
