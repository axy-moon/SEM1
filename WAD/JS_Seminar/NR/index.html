
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<h2>JavaScript Closures</h2>
	<label for="amount">Enter the amount:</label> <input type="number" id="amount" value="">
	<button type="button" onclick="counting()">
		Click Me!
	</button>

	 <script>
		function counting() {
			var balance = document.getElementById('amount').value;
			function currentbalance() {
				balance = balance - 10;
				//console.log("balance: ",balance)
				alert(balance);
			}
			currentbalance();
		}
	</script> 

</body>

</html>
